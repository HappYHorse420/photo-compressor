<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video Compressor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial; margin: 24px; }
    .card { max-width: 720px; border: 1px solid #eee; border-radius: 12px; padding: 18px; box-shadow: 0 8px 30px rgba(0,0,0,.06); }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    input[type="number"]{ width: 110px; padding: 8px; }
    input[type="file"]{ padding: 8px; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button.primary { background: #111; color: #fff; border-color: #111; }
    .hint { color: #666; font-size: 13px; }
    .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;}
    a { color: #111; }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <h2 style="margin:0;">Video Compressor</h2>
      <a href="/">Back</a>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="background:#fff3cd;border:1px solid #ffe69c;padding:10px;border-radius:10px;margin-bottom:10px;">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <div class="row" style="margin-bottom:12px;">
        <label>Target (MB)</label>
        <input name="target_mb" type="number" step="0.1" value="10" />
        <button type="button" onclick="document.querySelector('[name=target_mb]').value='9.8'">Discord 10MB</button>
        <button type="button" onclick="document.querySelector('[name=target_mb]').value='25'">Email 25MB</button>
      </div>

      <div class="row" style="margin-bottom:12px;">
        <input type="file" name="video" accept="video/*" required />
        <button class="primary" type="submit">Compress</button>
      </div>

      <div class="hint">
        MVP版先支持较小视频（建议先用 10–80MB 测试）。若失败，可能是文件太大或转码超时。
      </div>
    </form>
  </div>
</body>
</html>
